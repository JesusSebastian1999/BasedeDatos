<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alumno Nuevo</title>
    <link rel="icon" sizes="32x32" href="favicon.ico">
    <meta name="theme-color" content="#ffcb2d">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilos.css">
    <script type="module" src="lib/registraServiceWorker.js"></script>
    <script src="lib/polycustom.js"></script>
    <script type="module" src="mi-footer.js"></script>
  </head>
  <body>
    <form id="vista">
      <header>
        <a href="index.html">Cancelar</a>
        <button type="submit">Guardar</button>
        <h1>Alumno Nuevo</h1>
      </header>
      <p><input id="nombre" type="text" placeholder="Nombre" max="50" min="10" required></p>
      <p><input id="apellido_paterno" type="text" placeholder="Apellido Paterno" max="50" min="10" required></p>
      <p><input id="apellido_materno" type="text" placeholder="Apellido Materno" max="50" min="10" required></p>
      <p>Matricula</p>
      <p><input id="matricula" type="number" maxlength="10" minlength="5" required></p>
      <footer is="mi-footer"></footer>
    </form>
    <script src="/__/firebase/7.2.0/firebase-app.js"></script>
    <script src="/__/firebase/7.2.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script type="module">
      import { error } from "./lib/util.js";
      const firestore = firebase.firestore();
      firestore.enablePersistence()
        .catch(error)
        .then(() => vista.addEventListener("submit", guarda));
      async function guarda(evt) {
        try {
          evt.preventDefault();
          const NOMBRE = nombre.value.trim();
          const APELLIDO_PATERNO = apellido_paterno.value.trim();
          const APELLIDO_MATERNO = apellido_materno.value.trim();
          const MATRICULA = matricula.value.trim();
          const modelo = { NOMBRE,APELLIDO_PATERNO,APELLIDO_MATERNO,MATRICULA };
          await firestore.collection("ALUMNOS").add(modelo);
          document.location = "index.html";
        } catch (e) {
          error(e)
        }
      }
    </script>
  </body>
</html>
